<div class="header clearfix">
    <a href="/" class="logo"></a>
    <ul class="menu">
        {% for link in menu_links %}
            <li>
                <a href="{{ link.href }}"
                   class="{% if request.resolver_match.url_name == link.href %}
                        active
                        {% endif %}">
                    {{ link.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="#" class="search"></a>
    <a href="#" class="basket"></a>
</div>
